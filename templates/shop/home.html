<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electronics Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <nav class="container">
            <a class="btn btn-light" href="{% url 'home' %}">Главная</a>
            <a class="btn btn-light" href="{% url 'product_list' %}">Товары</a>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>{{ motto.text }}</h1>

        <div class="mt-5">
            <h2>Наше видео</h2>
            <iframe width="560" height="315" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
        </div>

        <div class="mt-5">
            <h2>Топ 5 популярных гаджетов за неделю</h2>
            <ul>
                {% for gadget in top_gadgets %}
                    <li>{{ gadget.name }} - {{ gadget.price }} ₽</li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <footer class="bg-dark text-white p-3 mt-5 text-center">
        © 2024 Electronics Store
    </footer>
</body>
</html>

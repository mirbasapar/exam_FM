<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Товары</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <nav class="container">
            <a class="btn btn-light" href="{% url 'home' %}">Главная</a>
            <a class="btn btn-light" href="{% url 'product_list' %}">Товары</a>
            <a class="btn btn-light" href="{% url 'product_list_by_category' category='Пенсионеры' %}">Для пенсионеров</a>
            <a class="btn btn-light" href="{% url 'product_list_by_category' category='Молодежь' %}">Для молодежи</a>
        </nav>
    </header>

    <div class="container mt-5">
        <h1>Список товаров</h1>
        <ul>
            {% for gadget in gadgets %}
                <li>
                    {{ gadget.name }} - {{ gadget.price }} ₽
                    <a class="btn btn-primary" href="{% url 'product_detail' gadget.pk %}">Подробнее</a>
                </li>
            {% endfor %}
        </ul>
    </div>

    <footer class="bg-dark text-white p-3 mt-5 text-center">
        © 2024 Electronics Store
    </footer>
</body>
</html>
